<!DOCTYPE html>
<html>

<head>
    <title>about us</title>

    <!--Bootstrap-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Google fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap');
    </style>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/carousel/Carousel.css" />

    <style>
        .site-container {
            max-width: 800px;
            margin: 3em auto;
            padding: 2em;
        }

        .demo-title {
            text-align: center;
            margin-bottom: 2em;
        }

        .carousel+.carousel {
            margin-top: 4em;
        }
    </style>
</head>

<body>
    <div class="aboutus">
        <button type="button" class="buttonBack" onclick="window.location.href = 'index.html';" >back</button>
        <div class="container">
            <div class="text-center">
                <h1>about us</h1>
            </div>
        </div>
    
    <div class="site-container">
        <div id="carousel-1" class="carousel" role="region" aria-labelledby="carousel-1-title">

            <div class="slide" role="tabpanel" aria-labelledby="carousel-1-slide-1-title">
                <div class="slide-content">
                    <img src="/assets/biking.png" alt="" width="auto"
                        height="auto" />
                </div>
            </div>

            <div class="slide" role="tabpanel" aria-labelledby="carousel-1-slide-2-title">
                <div class="slide-content">
                    <img src="/assets/blues.JPG" alt="" width="auto"
                        height="auto" />
                </div>
            </div>

            <div class="slide" role="tabpanel" aria-labelledby="carousel-1-slide-3-title">
                <div class="slide-content">
                    <img src="/assets/flowers.JPG" alt="" width="auto"
                        height="auto" />
                </div>
            </div>
            <div class="slide" role="tabpanel" aria-labelledby="carousel-1-slide-4-title">
                <div class="slide-content">
                    <img src="/assets/lights.JPG" alt="" width="auto"
                        height="auto" />
                </div>
            </div>
            <div class="slide" role="tabpanel" aria-labelledby="carousel-1-slide-4-title">
                <div class="slide-content">
                    <img src="/assets/polariod.png" alt="" width="auto"
                        height="auto" />
                </div>
            </div>
        </div>


        <script src="carousel.js"></script>
        <script>
            const carousel1 = JSCarousel({
                carouselSelector: "#carousel-1",
                slideSelector: ".slide",
                enablePagination: true,
            });

            carousel1.create();

            const carousel2 = JSCarousel({
                carouselSelector: "#carousel-2",
                slideSelector: ".slide",
                enablePagination: false,
                enableAutoplay: false,
            });

            carousel2.create();

            const carousel3 = JSCarousel({
                carouselSelector: "#carousel-3",
                slideSelector: ".slide",
            });

            carousel3.create();

            window.addEventListener("unload", () => {
                carousel1.destroy();
                carousel2.destroy();
            });
        </script>
    </div>
</body>
